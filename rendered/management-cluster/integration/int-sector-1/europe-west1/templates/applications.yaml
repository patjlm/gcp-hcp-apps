---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: cert-manager
    helm:
      valuesObject:
        cainjector:
          enabled: true
        crds:
          enabled: true
        prometheus:
          enabled: true
        webhook:
          securePort: 10260
    repoURL: https://charts.jetstack.io
    targetRevision: v1.18.2
  destination:
    name: '{{ .Values.cluster.name }}'
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: kube-prometheus-stack
    helm:
      valuesObject:
        cluster:
          projectId: '{{ .Values.cluster.projectId }}'
          region: '{{ .Values.cluster.region }}'
          vpcId: '{{ .Values.cluster.vpcId }}'
        grafana:
          service:
            type: ClusterIP
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 77.9.1
  destination:
    name: '{{ .Values.cluster.name }}'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
