---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: argo-cd
    helm:
      valuesObject:
        controller:
          replicas: 1
        repoServer:
          replicas: 1
        server:
          service:
            type: ClusterIP
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 5.46.0
  destination:
    name: '{{ .Values.cluster.name }}'
    namespace: argocd
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
