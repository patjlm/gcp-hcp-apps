apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-cluster-root
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          gcp-hcp/cluster-type: infra-cluster
      values:
        environment: stage
        region: europe-west1
        sector: stage-sector-1
  syncPolicy:
    preserveResourcesOnDeletion: false
  template:
    metadata:
      labels:
        cluster: '{{.name}}'
        cluster-type: infra-cluster
        environment: stage
        region: europe-west1
        sector: stage-sector-1
      name: infra-apps-{{.name}}
    spec:
      project: default
      source:
        helm:
          valuesObject:
            cluster:
              environment: stage
              projectId: '{{"{{"}} index .metadata.annotations "gcp-hcp/project-id" {{"}}"}}'
              region: europe-west1
              sector: stage-sector-1
              vpcId: '{{"{{"}} index .metadata.annotations "gcp-hcp/vpc-id" {{"}}"}}'
        path: rendered/infra-cluster/stage/stage-sector-1/europe-west1
        repoURL: https://github.com/company/gcp-hcp-apps
        targetRevision: HEAD
      destination:
        namespace: argocd
        server: '{{.server}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
