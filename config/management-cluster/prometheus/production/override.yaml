# Production environment overrides for prometheus
applications:
  prometheus:
    source:
      targetRevision: "77.8.0"  # Stable version
      helm:
        valuesObject:
          grafana:
            persistence:
              enabled: true
              size: "50Gi"
            replicas: 2
          prometheus:
            prometheusSpec:
              retention: "30d"  # Longer retention for prod
              replicas: 2
              resources:
                requests:
                  memory: "4Gi"
                  cpu: "1000m"