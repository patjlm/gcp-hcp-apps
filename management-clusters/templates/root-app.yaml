{{- $clusterConfigMap := (lookup "v1" "ConfigMap" "argocd" "cluster-metadata") }}
{{- if $clusterConfigMap }}
{{- $cluster := $clusterConfigMap.data }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-management-cluster-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.global.source.repoURL }}
    targetRevision: {{ .Values.global.source.targetRevision }}
    path: management-clusters
    helm:
      valueFiles:
        - values-{{ $cluster.environment }}.yaml
      values: |
        cluster:
        {{- range $key, $value := $cluster }}
          {{ $key }}: {{ $value }}
        {{- end }}
  destination:
    server: {{ .Values.global.destination.server }}
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{- end }}